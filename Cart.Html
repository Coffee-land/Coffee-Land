 </header>

 <div class="container" id = "container">

<div class="form-popup" id="myForm">
  <form  class="form-container">
    <h1>Order</h1>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Your Full Name" name="name" required>
    
    <label for="location"><b>Location</b></label>
    <input type="text" placeholder="Enter Your Location" name="location" required>
    
    <label for="national-id"><b>National ID</b></label>
    <input type="text" placeholder="Enter Your National ID" name="national-id" required>
    
    <label for="phone_number"><b>Phone Number</b></label>
    <input type="number" placeholder="Enter Phone Number" name="phone_number" required>

    <button type="submit" class="btn">Order Now</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  
  </form>
</div>
